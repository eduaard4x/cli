<!DOCTYPE html><!--definição de html5-->
<html lang="pt-BR"><!--definir idioma-->
    <head><!--iniciando a cabeça do código-->
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device=width, initial-scale=1.0">
        <title>Formulario moderno</title>
        <link rel="stylesheet" href="style_forms.css">
    </head>
    <body><!--Inicio visivel para usuario-->
        <div class="container"><!--inicio o container-->
            <form id="meuFormulario"><!--inicio do forms-->
                <h1>Entre em contato</h1>
                <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"
                name="nome"placeholder="Seu nome"
                required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email"
                    name="email"
                    placeholder="seuemail@exemplo.com"
                    required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha"
                    name="senha" placeholder="Sua senha"
                    required>
                </div>
                <div class="form-group"><!--adicionar perguntas-->
                    <label for="text">1- Qual sua expectativa profissional para daqui a 5 anos?</label>
                    <textarea id="question01" name="question01"rows="2" placeholder="Sua resposta"></textarea>
                </div>

                <div class="form-group">
                 <label for="text">2- Quais ações concretas você está realizando pra isso?</label>
                 <textarea id="question02" name="question02" rows="2" placeholder="Sua resposta"></textarea>              
            </div>
                <div class="form-group">
                  <label for="mensagem">Mensagem:</label>
                  <textarea id="mensagem"
                nome="mensagem" rows="5" placeholder="Sua mensagem"></textarea>
                </div>
            <button type="submit">Enviar</button>
      </form>
      </div>
</body>
</html>
